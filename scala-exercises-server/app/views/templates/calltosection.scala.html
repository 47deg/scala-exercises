@(section: Section)(implicit request: RequestHeader)

<div class="col-xs-12 col-sm-6 col-md-4">
  <a href="@section.title">
    <div class="tech scala">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">@section.title</h3>
        </div>
        <div class="panel-body">
          <p>@section.description</p>

          @*<div><button class="btn btn-primary btn-sm">Start</button></div>*@

          <div class="content-progres-bar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width : 30%;"></div>
            </div>
            <span>18/30</span>
          </div>

        </div>
      </div>
    </div>
  </a>
</div>
