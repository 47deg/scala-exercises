@(status: Int, section: shared.Section)(implicit request: RequestHeader)

@defining( 100*status/section.categories.size ) { percent =>
  <div class="content-progres-bar">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="@percent" aria-valuemin="0" aria-valuemax="100" style="background-color: @section.color; width : @percent% ;"></div>
    </div>
    <span>@status/@section.categories.size</span>
  </div>
}
