@(library: shared.Library)(implicit request: RequestHeader)

<div class="col-xs-12 col-sm-6 col-md-4">
  <a href="@library.name">
    <div class="tech scala">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color: @library.color;">
          <h3 class="panel-title">@library.name</h3>
        </div>
        <div class="panel-body">
          <p>@library.description</p>

          @*<div><button class="btn btn-primary btn-sm">Start</button></div>*@

          @templates.widgets.progress(1, library)

        </div>
      </div>
    </div>
  </a>
</div>
