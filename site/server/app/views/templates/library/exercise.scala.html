@(library: shared.Library, section: shared.Section, exercise: shared.Exercise)(implicit request: RequestHeader)

  <div class="exercise unsolved" data-method="@exercise.method">

    @(Html(exercise.description.getOrElse("")))

    <div class="highlight">

      <div class="ribbon-wrapper">
        <div class="ribbon-green" style="background-color: @library.color;">Complete</div>
      </div>

      <div class="compile">
        <button type="button" class="btn btn-default btn-xs">Compile</button>
      </div>
      <pre class="exercise-pre scala"><code class="exercise-code">@exercise.code</code></pre>
    </div>
    <div class="log"></div>

    @(Html(exercise.explanation.getOrElse("")))

  </div>
